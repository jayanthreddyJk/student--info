<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Details</title>
    <link rel="stylesheet" href="post.css">
</head>
<body>
    <nav>
        <h1>Add Student Details</h1>
    </nav>
    <div class="container">
        <h2>Student Details</h2>
    <form action="./data.php" method="post" class="form">
        <label id="label" for="username">Name</label><br>
        <input type="text" name="username" placeholder="Enter Fullname" required><br>
        <label id="label" for="regno">Register Number</label><br>
        <input type="number" name="regno" placeholder="Enter Register number" required><br>
        <label id="label"for="email">Email</label><br>
        <input type="email" name="email" placeholder="Enter Email" required><br>
        <label id="label" for="gender">Gender</label><br>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="Other" id="other">
        <label for="other">Other</label><br>
        <label id="label" for="dept">Department</label>
        <select name="dept">
            <option value="Computer Science and Engineering">Computer Science or IT</option>
            <option value="Electronics and Communication Engineering">Electronics </option>
            <option value="Mechanical Engineering">Mechanical</option>
            <option value="Civil Engineering">Civil</option>
            <option value="Artificial Intelligence Engineering">Artificial Engineering</option>
        </select><br>
        <label id="label" for="cgpa">Present CGPA</label><br>
        <input type="number" step="0.01" name="cgpa" placeholder="Enter CGPA, Ex: 9.15"><br>
        <label id="label" for="skills">Technical Skills</label><br>
        <textarea name="skills" cols="25" rows="3" placeholder="Enter Technical Skills" required></textarea><br>
        <div class="button">
        <button name="submit" type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
